<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil de {{ user.username }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='dark_mode.js') }}"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.dark-mode {
            background-color: #333;
            color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        body.dark-mode .container {
            background-color: #444;
            border-color: #555;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a90e2;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            font-size: 1.1rem;
        }
        .btn-back {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
        body.dark-mode .btn-back {
            background-color: #4a90e2;
        }
        body.dark-mode .btn-back:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <img 
        class="profile-picture" 
        src="{{ get_profile_picture(user) }}" 
        alt="Photo de profil"
        />
        <h1>{{ user.username }}</h1>
        <p>{{ user.bio or "Aucune bio disponible." }}</p>
        <a href="{{ url_for('friends') }}" class="btn-back">Retour à la liste d'amis</a>
    </div>
    <script>
        // Applique le mode sombre si activé
        if (localStorage.getItem('dark-mode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
