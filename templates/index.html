<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie Instantanée</title>
</head>
<body>
    <h1>Bienvenue, {{ user.username }}</h1>
    <a href="{{ url_for('logout') }}">Déconnexion</a>

    <h2>Amis</h2>
    <form method="POST" action="{{ url_for('add_friend') }}">
        <select name="friend_id">
            {% for friend in friends %}
                <option value="{{ friend.id }}">{{ friend.username }}</option>
            {% endfor %}
        </select>
        <button type="submit">Ajouter un ami</button>
    </form>

    <h2>Conversations</h2>
    <ul>
        {% for conversation in conversations %}
            <li>
                <a href="/conversation/{{ conversation.id }}">
                    Conversation avec {{ conversation.user_2_id if conversation.user_1_id == user.id else conversation.user_1_id }}
                </a> (Dernier message : {{ conversation.last_message }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
