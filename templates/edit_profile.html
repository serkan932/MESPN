<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le Profil</title>
    <style>
        /* Styles CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        header {
            background: linear-gradient(135deg, #2980b9, #8e44ad);
            color: white;
            padding: 25px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 26px;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            padding: 12px 20px;
            background-color: #1abc9c;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        header a:hover {
            background-color: #16a085;
        }

        .content {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 700px;
            margin: 40px auto;
        }

        h2 {
            color: #2980b9;
            margin-bottom: 30px;
            font-size: 24px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #34495e;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"] {
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="file"]:focus {
            border-color: #2980b9;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .profile-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-preview img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #2980b9;
        }

        .cancel-btn {
            padding: 12px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        .cancel-btn:hover {
            background-color: #c0392b;
        }

        /* Animations */
        .content, header {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Modifier votre profil</h1>
            <a href="{{ url_for('index') }}">Retour à l'accueil</a>
        </header>

        <div class="content">
            <h2>Mettre à jour vos informations personnelles</h2>

            <!-- Aperçu de la photo de profil -->
            <div class="profile-preview">
                <img 
                    id="profileImagePreview" 
                    src="{{ user.profile_picture or url_for('static', filename='icone-profil-avatar-par-defaut-image-utilisateur-medias-sociaux-icone-avatar-gris-silhouette-profil-vierge-illustration-vectorielle_561158-3467.avif') }}" />
                <input type="file" id="profilePicture" name="profile_picture" accept="image/*" onchange="previewImage(event)"/>
            </div>

            <!-- Formulaire de modification -->
            <form action="{{ url_for('edit_profile') }}" method="POST" enctype="multipart/form-data">
                <label for="username">Pseudo :</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>

                <label for="email">E-mail :</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>

                <label for="phone_number">Numéro de téléphone :</label>
                <input type="tel" id="phone_number" name="phone_number" value="{{ current_user.phone_number }}" required>

                <button type="submit">Enregistrer les modifications</button>
            </form>
        </div>
    </div>

    <script>
        // Fonction pour prévisualiser la photo de profil avant l'envoi
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('profileImagePreview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
