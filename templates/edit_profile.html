<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le Profil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="{{ url_for('static', filename='dark_mode.js') }}"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: #333;
            color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        body.dark-mode .container {
            background-color: #444;
        }

        h1 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 30px;
        }

        body.dark-mode h1 {
            color: #4a90e2;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #4a90e2;
            outline: none;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Assure une largeur uniforme */
            transition: border-color 0.3s ease;
        }
        
        input[type="file"] {
            height: 45px; /* Ajustez pour qu'il corresponde visuellement aux autres champs */
            line-height: normal; /* Pour éviter les problèmes d'alignement vertical */
        }
        
        input:focus {
            border-color: #4a90e2;
            outline: none;
        }
        
        .profile-preview {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-preview img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #4a90e2;
            margin-bottom: 15px;
        }
        

        .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.save-btn {
            background-color: #4a90e2;
            color: white;
        }

        button.save-btn:hover {
            background-color: #357ABD;
        }

        button.cancel-btn {
            background-color: #e74c3c;
            color: white;
        }

        button.cancel-btn:hover {
            background-color: #c0392b;
        }

        #darkModeToggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #007bff;
            transition: color 0.3s ease;
        }

        body.dark-mode #darkModeToggle {
            color: #4a90e2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Modifier votre profil</h1>

        <!-- Formulaire de modification -->
        <form action="{{ url_for('edit_profile') }}" method="POST" enctype="multipart/form-data">
            <!-- Aperçu de la photo de profil -->
            <div class="profile-preview" style="text-align: center; margin-bottom: 30px;">
                <img 
                    id="profileImagePreview" 
                    src="{{ url_for('static', filename='photos_profil/' + user.profile_picture.split('/')[-1]) if user.profile_picture else url_for('static', filename='default-avatar.jpg') }}" 
                    style="width: 150px; height: 150px; object-fit: cover; border-radius: 50%; border: 3px solid #4a90e2; margin-bottom: 15px;"
                />
                <input 
                    type="file" 
                    id="profilePicture" 
                    name="profile_picture" 
                    accept="image/*" 
                    onchange="previewImage(event)" 
                    class="form-control"
                >
            </div>
            
            <div class="form-group">
                <label for="username">Pseudo :</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail :</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="phone_number">Numéro de téléphone :</label>
                <input type="tel" id="phone_number" name="phone_number" value="{{ user.phone_number }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="bio">Bio :</label>
                <textarea id="bio" name="bio" rows="4" class="form-control" placeholder="Ajoutez une courte description de vous...">{{ user.bio }}</textarea>
            </div>
            
            

            <div class="btn-container">
                <button type="submit" class="save-btn">Enregistrer les modifications</button>
                <a href="{{ url_for('index') }}">
                    <button type="button" class="cancel-btn">Annuler</button>
                </a>
            </div>
        </form>
    </div>

    <script>
        // Fonction pour prévisualiser la photo de profil avant l'envoi
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('profileImagePreview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
    <script>
        if (localStorage.getItem('dark-mode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }
        
    </script>
</body>
</html>
