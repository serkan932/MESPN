<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="{{ url_for('static', filename='dark_mode.js') }}"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: #333;
            color: #f4f4f9;
        }

        .chat-container {
            margin: auto;
            max-width: 800px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            transition: background-color 0.3s ease;
        }

        body.dark-mode .chat-container {
            background-color: #444;
            border-color: #555;
        }

        .message-list {
            max-height: 400px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
        }

        .message.sent {
            text-align: right;
        }

        .message.received {
            text-align: left;
        }

        .message .username {
            font-weight: bold;
        }

        .message .content {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            background-color: #e0e0e0;
            transition: background-color 0.3s ease;
        }

        .message.sent .content {
            background-color: #007bff;
            color: white;
        }

        body.dark-mode .message.sent .content {
            background-color: #357ABD;
        }

        .message.received .content {
            background-color: #e0e0e0;
        }

        body.dark-mode .message.received .content {
            background-color: #555;
        }

        .btn-back {
            position: absolute;
            top: 10px;
            left: -10px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }

        #darkModeToggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #007bff;
            transition: color 0.3s ease;
        }

        body.dark-mode #darkModeToggle {
            color: #4a90e2;
        }

        #darkModeToggle i {
            font-size: 24px;
        }
    </style>
</head>
<body>


    <div class="container mt-4" style="position: relative;">
        <!-- Bouton retour à l'accueil positionné en haut à gauche -->
        <a href="{{ url_for('index') }}" class="btn btn-secondary btn-back">Retour à l'accueil</a>

        <div class="chat-container">
            <h2>Conversation avec {{ conversation.user_2.username if conversation.user_1.id == current_user.id else conversation.user_1.username }}</h2>
            
            <!-- Bouton pour lancer un appel -->
            <div class="call-controls" style="margin-bottom: 15px;">
                <a href="{{ url_for('call_user', user_id=(conversation.user_2.id if conversation.user_1.id == current_user.id else conversation.user_1.id)) }}" class="btn btn-success">
                    Lancer un appel
                </a>
            </div>
            
            <!-- Liste des messages -->
            <div class="message-list">
                {% for message in messages %}
                    <div class="message {{ 'sent' if message.sender.id == current_user.id else 'received' }}">
                        <div class="username">{{ message.sender.username }}</div>
                        <div class="content">{{ message.content }}</div>
                        <div class="timestamp text-muted" style="font-size: 0.8em;">{{ message.timestamp }}</div>
                    </div>
                {% endfor %}
            </div>
            
            <!-- Formulaire d'envoi de message -->
            <form action="" method="POST" class="input-group">
                <input type="text" name="content" class="form-control" placeholder="Tapez votre message" required>
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
        </div>
    </div>
    <script>
        if (localStorage.getItem('dark-mode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }
        
    </script>
</body>
</html>
