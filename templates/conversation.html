<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Conversation</title>
    <!-- Lien vers Bootstrap pour une meilleure mise en page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        .chat-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .chat-header h2 {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        .chat-header .chat-user-info {
            display: flex;
            align-items: center;
        }

        .chat-header .chat-user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-list {
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding-right: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f8f9fa;
        }

        .message-list li {
            display: flex;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .message-list li:hover {
            background-color: #f1f1f1;
        }

        .message-list .message-content {
            max-width: 80%;
            word-wrap: break-word;
            padding-left: 10px;
        }

        .message-list .sent-message {
            justify-content: flex-end;
            text-align: right;
        }

        .message-list .received-message {
            justify-content: flex-start;
            text-align: left;
        }

        .message-form {
            display: flex;
            align-items: center;
        }

        .message-form input {
            flex-grow: 1;
            margin-right: 10px;
            border-radius: 30px;
            padding: 10px 15px;
            border: 1px solid #ddd;
        }

        .message-form button {
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
        }

        .message-form button:hover {
            background-color: #0056b3;
        }

        .message-list li .message-sender {
            font-weight: bold;
            color: #007bff;
        }

        .message-list li .message-timestamp {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="chat-container">
                    <!-- En-tête de la conversation -->
                    <div class="chat-header">
                        <div class="chat-user-info">
                            <h2>Nom de l'utilisateur</h2>
                        </div>
                        <button class="btn btn-outline-secondary"><i class="fas fa-cogs"></i> Paramètres</button>
                    </div>

                    <!-- Liste des messages -->
                    <ul id="messages" class="message-list">
                        {% for message in messages %}
                            <li class="{{ 'sent-message' if message.sender.id == current_user.id else 'received-message' }}">
                                <div>
                                    <span class="message-sender">{{ message.sender.username }}:</span>
                                    <p class="message-content">{{ message.content }}</p>
                                    <span class="message-timestamp">{{ message.timestamp }}</span>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>

                    <!-- Formulaire pour envoyer un message -->
                    <form id="messageForm" class="message-form">
                        <input id="messageInput" type="text" class="form-control" placeholder="Votre message..." required>
                        <button type="submit"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Script Socket.io pour gérer la conversation en temps réel -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();

        document.addEventListener('DOMContentLoaded', () => {
            const room = "{{ conversation.id }}";
            const messageList = document.getElementById('messages');
            const messageForm = document.getElementById('messageForm');
            const messageInput = document.getElementById('messageInput');

            // Rejoindre une salle de conversation
            socket.emit('join', { room: room });

            // Écouter les messages entrants en temps réel
            socket.on('message', (data) => {
                const li = document.createElement('li');
                li.classList.add(data.sender.id === '{{ current_user.id }}' ? 'sent-message' : 'received-message');
                li.innerHTML = <div><span class="message-sender">${data.sender.username}:</span><p class="message-content">${data.message}</p><span class="message-timestamp">${data.timestamp}</span></div>;
                messageList.appendChild(li);

                // Faire défiler vers le bas lorsque de nouveaux messages arrivent
                messageList.scrollTop = messageList.scrollHeight;
            });

            // Gérer l'envoi de message
            messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const message = messageInput.value.trim();

                if (message) {
                    socket.emit('message', { room: room, message: message });
                    messageInput.value = '';
                }
            });
        });
    </script>

    <!-- Lien vers Bootstrap JavaScript pour les composants interactifs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
