<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demandes d'amis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        body.dark-mode {
            background-color: #2c2c2c;
            color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        body.dark-mode h1 {
            color: #4a90e2;
        }

        .friend-request {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
            width : 50%;
            margin : 0 auto;
        }

        body.dark-mode .friend-request {
            background-color: #444;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .friend-request:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .friend-request img {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 20px;
        }

        .friend-request .info {
            flex-grow: 1;
        }

        .friend-request .info strong {
            font-size: 1.2rem;
            color: #333;
        }

        body.dark-mode .friend-request .info strong {
            color: #f4f4f4;
        }

        .friend-request .info p {
            margin: 5px 0 0;
            color: #777;
        }

        body.dark-mode .friend-request .info p {
            color: #bbb;
        }

        .friend-request button {
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .friend-request button.accept {
            background-color: #28a745;
            color: #fff;
        }

        .friend-request button.reject {
            background-color: #dc3545;
            color: #fff;
        }

        .friend-request button:hover {
            transform: scale(1.05);
        }

        a.back-home {
            display: block;
            text-align: center;
            font-size: 1.2rem;
            color: #007bff;
            text-decoration: none;
            margin-top: 30px;
            font-weight: 600;
        }

        body.dark-mode a.back-home {
            color: #4a90e2;
        }

        a.back-home:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #777;
            font-size: 0.9rem;
        }

        body.dark-mode footer {
            color: #aaa;
        }

        #darkModeToggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #007bff;
            transition: color 0.3s ease;
        }

        body.dark-mode #darkModeToggle {
            color: #4a90e2;
        }
    </style>
</head>
<body>

    <h1>Demandes d'amis reçues</h1>
    <ul class="list-unstyled">
        {% for req in requests %}
            <li class="friend-request d-flex">
                <img src="{{ req.sender.profile_picture or url_for('static', filename='default-avatar.png') }}" alt="Avatar">
                <div class="info">
                    <strong>{{ req.sender.username }}</strong>
                    <p>vous a envoyé une demande d'ami.</p>
                </div>
                <form method="POST" action="{{ url_for('respond_to_request', request_id=req.id) }}" class="d-flex">
                    <button type="submit" name="action" value="accept" class="accept btn"><i class="fas fa-check"></i> Accepter</button>
                    <button type="submit" name="action" value="reject" class="reject btn ms-2"><i class="fas fa-times"></i> Refuser</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}" class="back-home">Retour à l'accueil</a>

    <footer>
        &copy; 2025 Votre Site. Tous droits réservés.
    </footer>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                localStorage.setItem('dark-mode', 'disabled');
            }
        }

        if (localStorage.getItem('dark-mode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
