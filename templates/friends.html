<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Amis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Poppins', sans-serif;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 50px;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .friend-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .friend-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .friend-card img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 20px;
        }

        .friend-card .friend-info {
            display: flex;
            align-items: center;
        }

        .friend-card .friend-info h4 {
            font-size: 1.5rem;
            margin: 0;
            color: #333;
            font-weight: 600;
        }

        .friend-card .friend-info p {
            color: #777;
            font-size: 0.9rem;
        }

        .friend-card .friend-info .btn {
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: 500;
            border: none;
            transition: background-color 0.3s ease;
        }

        .friend-card .friend-info .btn:hover {
            background-color: #0056b3;
        }

        .friend-card .friend-info .btn:active {
            transform: scale(0.98);
        }

        .back-home {
            display: block;
            text-align: center;
            font-size: 1.2rem;
            color: #007bff;
            text-decoration: none;
            margin-top: 40px;
            font-weight: 600;
        }

        .back-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Mes Amis</h1>

    <div class="container">
        <div class="row">
            {% for friend in friends %}
                <div class="col-md-4">
                    <div class="friend-card">
                        <div class="friend-info">
                            <!-- Image de profil avec image par défaut si l'ami n'a pas de photo -->
                            <img src="{{ friend.profile_picture or url_for('static', filename='images/default-profile.jpg') }}" alt="Profil de {{ friend.username }}">
                            <div>
                                <h4>{{ friend.username }}</h4>
                                <p>Voici mon ami(e) préféré(e), toujours disponible pour discuter.</p>
                                <form method="POST" action="{{ url_for('start_conversation', friend_id=friend.id) }}">
                                    <button type="submit" class="btn">Démarrer une conversation</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <a href="{{ url_for('index') }}" class="back-home">Retour à l'accueil</a>

</body>
</html>
