<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <!-- Lien vers Bootstrap pour une mise en page moderne -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #67b26f, #4ca2cd);
            padding: 0 20px;
        }

        .register-box {
            background-color: white;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
        }

        .register-box::before {
            content: "";
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 7px;
            background-color: #67b26f;
            border-radius: 5px;
        }

        h1 {
            color: #4ca2cd;
            font-size: 2.3rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #4ca2cd;
            box-shadow: 0 0 5px rgba(76, 162, 205, 0.8);
        }

        button {
            background-color: #4ca2cd;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #3b8cb2;
            transform: translateY(-2px);
        }

        p {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #777;
        }

        a {
            color: #4ca2cd;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <div class="register-box">
            <h1>Inscription</h1>
            <form method="POST" action="{{ url_for('register') }}">
                <input type="text" name="username" placeholder="Pseudo" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="text" name="phone_number" placeholder="Numéro de téléphone" required>
                <input type="password" name="password" placeholder="Mot de passe" required>
                <button type="submit">S'inscrire</button>
            </form>            
            <p>Déjà inscrit ? <a href="{{ url_for('login') }}">Connectez-vous ici</a>.</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 MESPN - Tous droits réservés</p>
    </div>

</body>
</html>
